    <script>
        const d = new Date();
        const hour = d.getHours();
        let name = 'Saheed';
        let greeting = '';
        if(hour >= 6 && hour <=12){
            greeting = `Good Morning ${name}`;
        } else if(hour >= 13 && hour <= 17){
            greeting = `Good Afternoon ${name}`; 
        } else greeting = `Good Evening ${name}`;

        console.log(greeting)


      
        
    </script>
