<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert to Celcius</title>
</head>
<body>




    <script>

        function convertToCelcius(fahrenheit){

            return console.log((fahrenheit - 32) * 5/9);


        }


        convertToCelcius(167);




    </script>
    
</body>
</html>
